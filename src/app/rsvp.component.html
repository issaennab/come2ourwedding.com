<div class="container_12" style="margin-top: 8%; margin-bottom: 20%">
    <div class="grid_12">

        <h3 class="v2"> You are invited to our wedding celebration! Please RSVP by July 31st so we can accommodate you. </h3>

<div class="grid_4">
    <h2 class="hline2 v3">RSVP Form</h2>

    <form id="form">
        <div class="success_wrapper">
          <div class="success">Contact form submitted!<br>
          <strong>We will be in touch soon.</strong> </div>
        </div>
        <fieldset>
            <label class="name">
                <input type="text" value="Your full name">
                <br class="clear">
                <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> 
            </label>
            <label class="email">
                <input type="text" value="Your email">
                <br class="clear">
                <span class="error error-empty">*This is not a valid email address.</span><span class="empty error-empty">*This field is required.</span> 
            </label>

            <label class="email">
                Meal choice:
                <select>
                    <option value="volvo">Chicken</option>
                    <option value="saab">Beef</option>
                </select>
                <br class="clear">
                <span class="error error-empty">*This is not a valid email address.</span><span class="empty error-empty">*This field is required.</span> 
            </label>

            <select>
                <option value="volvo">Chicken</option>
                <option value="saab">Beef</option>
            </select>
              
            <label class="phone">
                <input type="tel" value="Phone">
                <br class="clear">
                <span class="error error-empty">*This is not a valid phone number.</span><span class="empty error-empty">*This field is required.</span> 
            </label>
            <label class="message">
                <textarea>Message</textarea>
                <br class="clear">
                <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span> 
            </label>
            <div class="clear"></div>
            <div class="btns">
                <a data-type="submit" class="more_btn">Submit</a>
                <div class="clear"></div>
            </div>
        </fieldset>
    </form>
</div>
