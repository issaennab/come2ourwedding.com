<div class="container_12" style="margin-top: 5%; margin-bottom: 5%">

    <h3 class="v2"> {{ 'You are invited to our wedding celebration! Please RSVP by July 31st so we can accommodate you.' | translate }} </h3>

    <div class="container_12" style="margin-top: 5%; margin-bottom: 5%">

        <h2 class="hline2 v3">RSVP</h2>

        <div *ngIf="messageResponse">
            <div class="isa_success" style="margin-bottom: 3%">
                {{ messageResponse | translate }}
            </div>
        </div>

        <form method="post" (submit)="sendEmail(message)">
            <ul class="form-style-1">
                <li>
                    <label for="fullName">
                        {{ 'Full Name' | translate }}
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="field-divided" name="fullName" value="" [(ngModel)]="message.fullName" />
                </li>
                <li>
                    <label for="email">
                        {{ 'Email' | translate }}
                        <span class="required">*</span>
                    </label>
                    <input type="email" class="field-divided" name="email" value="" [(ngModel)]="message.email" />
                </li>
                <li>
                    <label for="isAttending">
                        {{ 'Will you be attending?' | translate }}
                        <span class="required">*</span>
                    </label>
                    <select name="isGuestComing" class="field-select" [(ngModel)]="message.isAttending">
                        <option value="No selection"> {{ 'Please Select' | translate }} </option>
                        <option value="{{ 'Yes' | translate }}">{{ 'Yes' | translate }}</option>
                        <option value="{ 'No' | translate }}">{{ 'No' | translate }}</option>
                    </select>
                </li>
                <li>
                    <label for="mealChoice">
                        {{ 'Meal choice:' | translate }}
                    </label>
                    <select name="mealChoice" class="field-select" [(ngModel)]="message.mealChoice">
                        <option value="No selection"> {{ 'Please Select' | translate }} </option>
                        <option value="{{ 'Chicken' | translate }}">{{ 'Chicken' | translate }}</option>
                        <option value="{{ 'Beef' | translate }}">{{ 'Beef' | translate }}</option>
                    </select>
                </li>
                <li>
                    <label for="allergies">
                        {{ 'Allergies/Dietary Restrictions?' | translate }}
                    </label>
                    <input type="text" class="field-divided" name="allergies1" value="" [(ngModel)]="message.allergies" />
                </li>
                <li style="padding-top: 0%;">
                    <label for="isGuestComing">
                        {{ 'Are you bringing a guest?' | translate }}
                        <span class="required">*</span>
                    </label>
                    <select name="isGuestComing" class="field-select" [(ngModel)]="message.isGuestComing">
                        <option value="No selection"> {{ 'Please Select' | translate }} </option>
                        <option value="{{ 'Yes' | translate }}">{{ 'Yes' | translate }}</option>
                        <option value="{ 'No' | translate }}">{{ 'No' | translate }}</option>
                    </select>
                </li>
                <li>
                    <label for="guestFullName">
                        {{ 'Your Guest\'s Full Name:' | translate }}
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="field-divided" name="guestFullName" value="" [(ngModel)]="message.guestFullName" />
                </li>
                <li>
                    <label for="mealChoicePlusOne"> 
                        {{ 'Meal choice:' | translate }} 
                    </label>
                    <select name="mealChoicePlusOne" class="field-select" [(ngModel)]="message.mealChoicePlusOne">
                        <option value="No selection"> {{ 'Please Select' | translate }} </option>
                        <option value="{{ 'Chicken' | translate }}">{{ 'Chicken' | translate }}</option>
                        <option value="{{ 'Beef' | translate }}">{{ 'Beef' | translate }}</option>
                    </select>
                </li>
                <li>
                    <label for="allergiesPlusOne">
                        {{ 'Allergies/Dietary Restrictions?' | translate }}
                    </label>
                    <input type="text" class="field-divided" name="allergies2" value="" [(ngModel)]="message.allergiesPlusOne"/>
                </li>
                <li>
                    <label for="songsSuggestion">
                        {{ 'Songs youâ€™d like to suggest for the party?' | translate }} 
                    </label>
                    <input type="text" class="field-divided" name="songs" value="" [(ngModel)]="message.songsSuggestion"/>
                </li>

                <li style="margin-bottom: 10%">
                    <input type="submit" value="Submit" />
                    <!--button type="submit"> Submit </button-->
                </li>
            </ul>
        </form>
    </div>


</div>
