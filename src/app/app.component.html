<!--button back top-->
<div id="back-top"></div>
<div class="main">
  <div class="div-content">
    <!--==============================header=================================-->
    
    <div class="container_12">
      <header>
        
        <div class="container_12">

          <h1><a href="index.html"><img width="60%" src="../assets/images/logo.png" alt=""></a> </h1>
          
          <div class="date_section">
            <!--languages-->

            <div class="btn-group" style="color: white; padding-right: 1%; font-size: 60%; margin-bottom: 10%">
                <div *ngIf="getCurrentLang() == 'fr'">
                    <a (click)="selectLang('en')" class="btn btn-default" [class.btn-primary]="isCurrentLang('en')"> English </a>
                </div>
                <div *ngIf="getCurrentLang() == 'en'">
                    <a (click)="selectLang('fr')" class="btn btn-default" [class.btn-primary]="isCurrentLang('fr')"> Francais </a>
                </div>
                <!--a *ngFor="let lang of supportedLanguages" (click)="selectLang(lang.value)" class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
                  {{ lang.display }}  
                </a-->
            </div>
            
            2 {{ 'September' | translate }} 2018
          </div>

          <div class="grid_12 txt_cntr">
            <nav>
              <ul class="sf-menu">
                <li><a routerLink="/main"><span class="base_txt">{{ 'main' | translate }}</span><span class="over_plane"></span></a></li>
                <li><a routerLink="/weekend-events"><span class="base_txt">{{ 'weekend event' | translate }}</span><span class="over_plane"></span></a></li>
                <li><a routerLink="/guest-info"><span class="base_txt">{{ 'guest info' | translate }} </span><span class="over_plane"></span></a></li>
                <li><a routerLink="/gallery"><span></span><span class="base_txt">{{ 'gallery' | translate }}</span><span class="over_plane"></span></a></li>
                <li id="last-li"><a routerLink="/rsvp"><span class="base_txt">RSVP</span><span class="over_plane"></span></a></li>
              </ul>
            </nav>
            <div class="clear"></div>
          </div>
          <div class="clear"></div>
        </div>
      </header>
    </div>

    <router-outlet></router-outlet>

    <!--=======footer=================================-->
    <footer>
      <div class="main-footer">
        <div class="container_12">

          <div class="clear"></div>
        </div>
      </div>
    </footer>
  </div>
</div>
